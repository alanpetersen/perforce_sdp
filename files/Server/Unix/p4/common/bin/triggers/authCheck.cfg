[globals]
p4.path = /usr/local/bin/p4
p4.port = localhost:1666
p4.user = auth.user
p4.tickets = /p4/1/auth.tickets
passwd.file = /p4/1/config/passwd.txt
log.level = WARN
log.file = /p4/1/logs/authCheck.log
default.perforce.group = ldap.server1
default.domain = @company.com
timeout = 10
auth.failed.message = Access Denied.


[server1]
perforce.group = ldap.server1
server.url = ldap://ldap1:389
account.domain = @company.com

[server2]
perforce.group = ldap.server2
server.url = ldaps://ldap2:636
account.domain = @company.com

[server3]
perforce.group = ldap.server3
server.url = ldap://ldap3:389
account.domain = @company.com
